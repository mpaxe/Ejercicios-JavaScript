<!DOCTYPE html>
<html lang="es">        
<head>

    <title>Ejercicio 1</title>
    <meta charset="utf-8"/>

</head>
<body>

    <span id="msg"></span>

    <script>
        var edad = prompt("Introduce tu edad: ");

        if(Number(edad) == edad){
            if(edad < 18){
                document.getElementById("msg").innerHTML = "No puedes conducir";
            }else{
                document.getElementById("msg").innerHTML = "Puedes conducir";
            }
        }

    </script>
</body>
</html>
